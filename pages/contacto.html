<body>

    <header>
        <header>
            <div class="encabezado" class="bg-1">
                <img id="modicac" src="../assets/img/contacto.jpg" alt="">
                <h1 id="cactitu" class="t-stroke t-shadow"><strong> PlantitaS</strong></h1>
                <h2 id="cacsubti">comunicate con nosotros</h2>
            </div>
        </header>
    </header>
    <main>
        <form action="" class="formulario">
            <label for="">
                Nombre y apellido <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Ingrese su nombre" required>
            </label>
            <label for="">
                Teléfono <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
            </label>
            <label for="">
                Correo electrónico <input type="email" name="correoElec" id="correoElec" placeholder="Ingrese su correo" required>
            </label>
            <label for="">
                Asunto <select name="asunto" id="asunto" required>
                    <option value="consultas">Consultas</option>
                    <option value="pedidosEspeciales">Pedidos Especiales</option>
                    <option value="reclamos">Reclamos</option>
                    <option value="sugerenciasQuejas">Sugerencias y Quejas</option>
                </select>
            </label>     
            <label for="">
                Mensaje <textarea name="mensaje" id="mensaje" placeholder="Excriba su mensaje"></textarea>   
            </label>
            <button type="submit">Enviar</button>
        </form>
    </main>
